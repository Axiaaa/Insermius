<!DOCTYPE html>
<html>
<head>
    <style>
        .mac-window {
            width: 400px;
            height: 300px;
            background-color: #f4f4f4;
            border: 1px solid #c1c1c1;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            margin: 50px;
        }

        .mac-titlebar {
            background-color: #c1c1c1;
            height: 25px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            display: flex;
            align-items: center;
        }

        .mac-buttons {
            display: flex;
            margin-left: auto;
        }

        .mac-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 5px;
            border: 1px solid #888;
        }

        .mac-button.red {
            background-color: #f15958;
        }

        .mac-button.yellow {
            background-color: #f6c542;
        }

        .mac-button.green {
            background-color: #58cd75;
            margin-right: 7px;
        }

        .mac-content {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="mac-window">
        <div class="mac-titlebar">
            <div class="mac-buttons">
                <div class="mac-button red"></div>
                <div class="mac-button yellow"></div>
                <div class="mac-button green"></div>
            </div>
        </div>
        <div class="mac-content">
            <!-- Add your text and images here -->
            <p>Hello world from an old macos window :D</p>
        </div>
    </div>
</body>
</html>
